<py-main title="HakierGrzonzo's Blog">
    <py-project
        link="{'/blog/dct'}"
        title="[PL] Dyskretna Transformata Cosinusowa"
        cut_off="{len('[PL]')}"
        >
        <p>
            Interaktywna wizualizacja dyskretnej transformaty cosinusowej i kodowania
            JPEG.
        </p>
    </py-project>
    <pd-for iter="{self.posts}">
        <py-project
            link="{'/blog/' + i['name'] + '.html'}"
            title="{i['name']}"
            cut_off="{i['name'].find(' ')}"
            >
            <py-article article="{i['preview']}"></py-article>
        </py-project>
    </pd-for>
</py-main>
