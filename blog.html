<py-main title="HakierGrzonzo's Blog">
    <py-project
        link="{'/blog/ibm.html'}"
        title="Where is our prize IBM?"
        cut_off="{len('Where')}"
        >
        <p>Or how we are still waiting for IBM to deliver our prizes and diplomas.</p>
    </py-project>
    <pd-for iter="{self.posts}">
        <py-project
            link="{'/blog/' + i['name'] + '.html'}"
            title="{i['name']}"
            cut_off="{i['name'].find(' ')}"
            >
            <py-article article="{i['preview']}"></py-article>
        </py-project>
    </pd-for>
</py-main>
